<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        *{
            font-family: "Osw", sans-serif;
        }
        #myImage {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/artists">Artists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/albums">Albums</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">#</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <div class="pl-3 text-light display-4" style="background-image: url(https://rmc.dk/sites/default/files/styles/background_full_wide/public/node/field_image/rmc_uddannelse_music_management_0.jpg?h=d88fbc39&itok=qdS2rNsO);
     background-repeat: no-repeat;
     background-size: cover;
     background-position: 50%;
     width: 100%;
     height: 1125px">
        <h1 class="display-2 text-center">MY ARTISTS</h1>
    </div>
    <!--  <img th:src="@{/images/music.jpg}" alt="My Image">
    <div id="artistsContainer" class="bg-light d-flex align-items-center justify-content-center">
    </div> -->
</div>
<div class="container mt-5 mb-5">
    <form method="POST" th:action="@{'/artists/{id}' (id=${artist?.id})}">
        <div class="form-group">
            <label for="artistName">Name: </label>
            <input id="artistName"
                   type="text"
                   name="name"
                   th:value="${artist?.name}"
                   class="form-control"
                   placeholder="Artist Name"
                   required>
        </div>
        <div class="form-group">
            <label for="artistType">Artist Type: </label>
            <select id="artistType"
                    name="artistType"
                    class="form-control"
                    required>
                <option th:each="type:${types}" th:value="${type.toString()}" th:text="${type.toString()}"
                        th:selected="${type.equals(artist?.getArtistType())}">[type.name]
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="genre">Genre: </label>
            <select id="genre"
                    name="genre"
                    class="form-control">
                <option th:each="genre: ${genres}" th:value="${genre}" th:text="${genre.toString()}"
                        th:selected="${genre.equals(artist?.getGenre())}">[genre.name]
                </option>
            </select>
        </div>
        <div class="form-group">
            <label for="albumId">Album: </label>
            <select id="albumId" multiple name="albumId" class="form-control">
                <option th:each="album : ${albums}" th:value="${album.id}" th:text="${album.name.toString()}"
                        th:selected="${artist?.getAlbums()?.contains(album)}">[album.name]
                </option>
            </select>
        </div>

        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        <a id="back" href="/artists" type="button" class="btn btn-primary">Back to artists</a>
    </form>
</div>

<div class="container-fluid bg-dark text-light m-0 h-75 d-flex justify-content-around">
    <ul class="list-unstyled my-2 mt-2 pb-2 justify-content-center p-5 p-lg-2">
        <li class="btn-block btn-light btn-lg rounded text-center border border-dark border-2 mt-2">
            <a href="#" class="text-dark">Contact</a></li>
        <li class="btn-block btn-light btn-lg rounded text-center border border-dark border-2 mt-2">
            <a href="#" class="text-danger">About us</a></li>
    </ul>
    <ul class="list-unstyled my-2 mt-2 pb-2 justify-content-center p-5 p-lg-2">
        <li class="btn-block btn-light btn-lg rounded text-center border border-dark border-2 mt-2">
            <a href="#" class="text-danger">Contact</a></li>
        <li class="btn-block btn-light btn-lg rounded text-center border border-dark border-2 mt-2">
            <a href="#" class="text-dark">About us</a></li>
    </ul>
</div>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const image = document.getElementById('myImage');
        image.style.opacity = 1;
    });
</script>
</body>
</html>
