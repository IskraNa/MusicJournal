    <meta charset="UTF-8">

          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>

    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        *{
            font-family: "Osw", sans-serif;
        }
        #myImage {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/artists">Artists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/albums">Albums</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">#</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <div class="pl-3 text-light display-4" style="background-image: url(https://rmc.dk/sites/default/files/styles/background_full_wide/public/node/field_image/rmc_uddannelse_music_management_0.jpg?h=d88fbc39&itok=qdS2rNsO);
     background-repeat: no-repeat;
     background-size: cover;
     background-position: 50%;
     width: 100%;
     height: 1125px">
        <h1 class="display-2 text-center">MY ALBUMS</h1>
    </div>
    <!--  <img th:src="@{/images/music.jpg}" alt="My Image">
    <div id="artistsContainer" class="bg-light d-flex align-items-center justify-content-center">
    </div> -->
</div>
<div class="container mt-5 mb-5">
    <form method="POST" th:action="@{'/albums/{id}' (id=${album?.id})}" th:object="${albumForm}">
        <div class="form-group">
            <label for="albumName">Name: </label>
            <input id="albumName"
                   type="text"
                   name="name"
                   th:value="${album?.name}"
                   class="form-control"
                   placeholder="Album Name"
                   required>
        </div>
        <div class="form-group">
            <label for="yearRelease">Album Release Year: </label>
            <input id="yearRelease"
                   type="number"
                   name="yearRelease"
                   th:value="${album?.yearRelease}"
                   class="form-control"
                   placeholder="Album Release Year"
                   required>
        </div>
        <div class="form-group">
            <label for="favouriteSong">Favourite Song: </label>
            <input id="favouriteSong"
                   type="text"
                   name="favouriteSong"
                   th:value="${album?.favouriteSong}"
                   class="form-control"
                   placeholder="Your Favourite Song"
                   required>
        </div>
        <div class="form-group">
            <p>Is Deluxe:</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="isDeluxe" id="isDeluxeYes" value="true"
                       th:checked="${album?.isDeluxe}">
                <label class="form-check-label" for="isDeluxeYes">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="isDeluxe" id="isDeluxeNo" value="false"
                       th:checked="${album?.isDeluxe}">
                <label class="form-check-label" for="isDeluxeNo">No</label>
            </div>
        </div>

        <input type="hidden" name="_isDeluxe" th:value="${album?.isDeluxe}">

        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
        <a id="back" href="/artists" type="button" class="btn btn-primary">Back to artists</a>
    </form>
</div>

<div class="container-fluid bg-dark text-light m-0 h-75 d-flex justify-content-around">
    <ul class="list-unstyled my-2 mt-2 pb-2 justify-content-center p-5 p-lg-2">
        <li class="btn-block btn-light btn-lg rounded text-center border border-dark border-2 mt-2">
            <a href="#" class="text-dark">Contact</a></li>
        <li class="btn-block btn-light btn-lg rounded text-center border border-dark border-2 mt-2">
            <a href="#" class="text-danger">About us</a></li>
    </ul>
    <ul class="list-unstyled my-2 mt-2 pb-2 justify-content-center p-5 p-lg-2">
        <li class="btn-block btn-light btn-lg rounded text-center border border-dark border-2 mt-2">
            <a href="#" class="text-danger">Contact</a></li>
        <li class="btn-block btn-light btn-lg rounded text-center border border-dark border-2 mt-2">
            <a href="#" class="text-dark">About us</a></li>
    </ul>
</div>
<script>
    window.addEventListener('DOMContentLoaded', () => {
        const image = document.getElementById('myImage');
        image.style.opacity = 1;
    });
</script>
</body>
</html>
